<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: inline-block;
            text-align: left;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 50px;
            margin: 0 0 20px;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        .error-img {
            margin: 20px 0;
            text-align: center;
        }
        .links {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
        }
        .links li {
            margin: 5px 0;
        }
        .links a {
            text-decoration: none;
            color: #0073bb;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error-img img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 18px;
            }
            .container {
                padding: 15px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>We can't seem to find the page you're looking for.</p>
        <p>Error code: 404</p>
        <div class="error-img">
            <img src="img/error.png" alt="">
        </div>
        <p>Here are some helpful links instead:</p>
        <ul class="links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="homepage.html #searchcotainer">Search</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="aboutus.html">About us</a></li>
            <li><a href="faqs.html">FAQ's</a></li>
            <li><a href="contactus.html">Contact us</a></li>
            
        </ul>
    </div>
</body>
</html>
